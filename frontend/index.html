<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home - SSD Project</title>
  <link rel="stylesheet" href="/assets/styles.css">
</head>
<body>
  <div class="container">
    <h2>Search Items</h2>

    <input type="text" id="searchInput" placeholder="Enter search term" />
    <button onclick="search()">Search</button>

    <p id="message"></p>

    <ul id="itemList"></ul>
  </div>

  <script>
    async function search(termOverride = null) {
      const input = document.getElementById('searchInput');
      const msg = document.getElementById('message');
      const list = document.getElementById('itemList');

      const term = termOverride !== null ? termOverride : input.value;

      try {
        const res = await fetch(`/api/search?term=${encodeURIComponent(term)}`);
        const data = await res.json();

        if (!res.ok) {
          msg.textContent = data.error || 'Error occurred';
          msg.className = 'error';
          list.innerHTML = '';
          input.value = '';
          return;
        }

        msg.textContent = '';
        msg.className = '';
        list.innerHTML = '';

        if (data.length === 0) {
          const li = document.createElement('li');
          li.textContent = 'No results found.';
          list.appendChild(li);
        } else {
          data.forEach(item => {
            const li = document.createElement('li');
            li.textContent = item;
            list.appendChild(li);
          });
        }
      } catch (err) {
        msg.textContent = 'Network or server error';
        msg.className = 'error';
      }
    }

    // Automatically load full list on page load
    window.onload = () => search('');
  </script>
</body>
</html>
