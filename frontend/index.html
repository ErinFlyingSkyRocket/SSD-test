<!DOCTYPE html>
<html>
<head>
  <title>Frontend</title>
</head>
<body>
  <h1>Frontend Page</h1>
  <div id="message">Loading...</div>

  <script>
    fetch('/api/hello')
      .then(res => res.json())
      .then(data => {
        document.getElementById('message').textContent = data.message;
      });
  </script>
</body>
</html>
