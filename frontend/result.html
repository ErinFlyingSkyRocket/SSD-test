<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Result - SSD Project</title>
  <link rel="stylesheet" href="/assets/styles.css">
</head>
<body>
  <div class="container">
    <h2>Search Term Submitted</h2>

    <p id="searchedValue"></p>
    <p id="resultStatus"></p>
    <ul id="resultList"></ul>

    <button onclick="window.location.href='index.html'">Back to Home</button>
  </div>

  <script>
    const term = sessionStorage.getItem('searchTerm') || '';
    const results = JSON.parse(sessionStorage.getItem('searchResult') || '[]');

    document.getElementById('searchedValue').textContent = `You searched for: "${term}"`;

    const status = document.getElementById('resultStatus');
    const resultList = document.getElementById('resultList');

    if (results.length === 0) {
      status.textContent = 'No item found.';
      status.className = 'error';
    } else {
      status.textContent = `Item${results.length > 1 ? 's' : ''} found:`;
      status.className = 'success';

      results.forEach(item => {
        const li = document.createElement('li');
        li.textContent = item;
        resultList.appendChild(li);
      });
    }
  </script>
</body>
</html>
